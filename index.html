<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí SECURE ACCESS GATE</title>
    <style>
        /* --- STYLE DASAR --- */
        body { background-color: #050505; background-image: radial-gradient(circle, #1a1a1a 0%, #000000 90%); color: #e0e0e0; font-family: 'Consolas', monospace; font-size: 13px; margin: 0; height: 100vh; overflow: hidden; }
        
        /* --- LOGIN BOX --- */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .login-box { border: 2px solid #00ff00; padding: 40px; width: 300px; text-align: center; box-shadow: 0 0 20px rgba(0, 255, 0, 0.2); background: #0c0c0c; }
        .login-title { color: #00ff00; font-size: 18px; margin-bottom: 20px; font-weight: bold; letter-spacing: 2px; animation: glitch 1.5s infinite; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; color: #555; }
        .cyber-input { width: 100%; background: #111; border: 1px solid #333; color: #00ff00; padding: 10px; outline: none; box-sizing: border-box; }
        .cyber-input:focus { border-color: #00ff00; }
        .btn-login { width: 100%; background: #003300; color: #00ff00; border: 1px solid #00ff00; padding: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-login:hover { background: #00ff00; color: #000; }
        .error-msg { color: #ff3333; margin-top: 15px; display: none; font-weight: bold; }

        /* --- DASHBOARD --- */
        .terminal-window { display: none; width: 95%; max-width: 1000px; height: 90vh; margin: 20px auto; border: 1px solid #333; background-color: #0c0c0c; flex-direction: column; }
        .header { background: #111; padding: 10px 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .toolbar { padding: 8px 15px; background: #161616; border-bottom: 1px solid #333; display: flex; gap: 10px; }
        #search-input { flex: 1; background: #000; border: 1px solid #333; color: #00ff00; padding: 6px 10px; outline: none; }
        button.small-btn { background: #333; border: 1px solid #555; color: #ccc; padding: 5px 15px; cursor: pointer; }
        button.small-btn:hover { background: #555; color: #fff; }
        #btn-clear { border-color: #ff3333; color: #ff3333; background: #220000; }
        
        /* --- LOG CONTAINER --- */
        #log-container { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; font-size: 12px; line-height: 1.6; }
        .log-entry { padding: 2px 0; border-bottom: 1px solid #1a1a1a; font-family: 'Consolas', monospace; }
        .status-bar { padding: 5px 15px; background: #000; border-top: 1px solid #333; color: #666; font-size: 11px; text-align: right;}

        ::-webkit-scrollbar { width: 8px; } 
        ::-webkit-scrollbar-track { background: #111; } 
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        @keyframes glitch { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <div class="login-title">‚ö†Ô∏è RESTRICTED AREA</div>
            <div class="input-group">
                <label>CODENAME</label>
                <input type="text" id="username" class="cyber-input" placeholder="admin">
            </div>
            <div class="input-group">
                <label>PASSCODE</label>
                <input type="password" id="password" class="cyber-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button class="btn-login" onclick="login()">AUTHENTICATE</button>
            <div class="error-msg" id="error-msg">ACCESS DENIED</div>
        </div>
    </div>

    <div class="terminal-window" id="dashboard">
        <div class="header">
            <div class="title">üñ•Ô∏è SYSTEM_MONITOR_V2.0 (SEARCH ENABLED)</div>
            <button class="small-btn" onclick="logout()">LOGOUT</button>
        </div>
        <div class="toolbar">
            <input type="text" id="search-input" placeholder="> grep logs..." onkeyup="fetchLogs()">
            <button class="small-btn" onclick="exportLogs()">[‚¨á] EXPORT CSV</button>
            <button class="small-btn" id="btn-clear" onclick="clearLogs()">[X] PURGE DATABASE</button>
        </div>
        <div id="log-container">
            <div style="color: yellow; padding: 10px;">> Connecting to secure server...</div>
        </div>
        <div class="status-bar" id="status-text">SYSTEM STANDBY</div>
    </div>

    <script>
    const LOG_API_URL = '/api/logs'; 
    const logContainer = document.getElementById('log-container');
    const statusText = document.getElementById('status-text');
    const searchInput = document.getElementById('search-input'); // Tangkap elemen search

    if (localStorage.getItem('isLoggedIn') === 'true') {
        showDashboard();
    }

    function login() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if (u === 'admin' && p === '1234') { 
            localStorage.setItem('isLoggedIn', 'true');
            showDashboard();
        } else {
            document.getElementById('error-msg').style.display = 'block';
        }
    }

    function showDashboard() {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('dashboard').style.display = 'flex';
        fetchLogs(); 
    }

    function logout() {
        localStorage.removeItem('isLoggedIn');
        location.reload();
    }

    function exportLogs() {
        const rows = document.querySelectorAll('.log-entry');
        if(rows.length === 0) { alert("Tidak ada data untuk di-export!"); return; }

        let csvContent = "data:text/csv;charset=utf-8,LOG_DATA\n";
        rows.forEach(row => {
            csvContent += row.innerText.replace(/,/g, "") + "\n"; 
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "security_logs_" + new Date().getTime() + ".csv");
        document.body.appendChild(link);
        link.click();
    }

    async function clearLogs() {
        if(!confirm("‚ö†Ô∏è PERINGATAN: Hapus semua data database?")) return;
        statusText.innerText = "INITIATING PURGE SEQUENCE...";
        statusText.style.color = "red";
        try {
            const response = await fetch(LOG_API_URL + '/clear', { method: 'DELETE' });
            if (response.ok) {
                logContainer.innerHTML = '';
                statusText.innerText = "SYSTEM DATABASE PURGED";
                statusText.style.color = "#00ff00";
            } else {
                alert("GAGAL MENGHAPUS!");
            }
        } catch (error) {
            console.error(error);
            alert("ERROR KONEKSI.");
        }
    }

    // --- LOGIC UTAMA (SEARCH DITAMBAHKAN DI SINI) ---
    async function fetchLogs() {
        if(document.getElementById('dashboard').style.display === 'none') return;
        
        try {
            const response = await fetch(LOG_API_URL);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const data = await response.json(); 
let logs = data.logs;   // Ambil daftar log-nya
const total = data.total; // Ambil angka total-nya

            // --- BAGIAN FILTER / SEARCH ---
            const keyword = searchInput.value.toLowerCase();
            
            // Jika ada text di search box, saring datanya
            if (keyword.length > 0) {
                logs = logs.filter(log => {
                    // Gabungkan semua info jadi satu string panjang biar gampang dicari
                    const fullText = (log.message + " " + log.level + " " + log.ip).toLowerCase();
                    return fullText.includes(keyword);
                });
            }
            // -----------------------------

            if (logs.length === 0) {
                 if(keyword.length > 0) {
                     statusText.innerText = "NO MATCH FOUND"; // Kalau search gak ketemu
                 } else {
                     statusText.innerText = "NO DATA STREAM"; // Kalau emang database kosong
                 }
                 logContainer.innerHTML = '';
            } else {
                 statusText.innerText = "TOTAL INTERCEPTED: " + total + " PACKETS";
                 logContainer.innerHTML = ''; 
                 
                 logs.forEach(log => {
                    const logEntry = document.createElement('div');
                    logEntry.className = 'log-entry';
                    
                    let color = '#00ff00'; 
                    //PALET WARNA
                    if (log.level === 'CRITICAL') color = '#ff0000';      // MERAH DARAH
    if (log.level === 'LOGIN_FAIL') color = '#ff3333';    // MERAH TERANG
    if (log.level === 'WARN') color = '#ffcc00';          // KUNING
    if (log.level === 'LOGOUT') color = '#ffcc00';        // KUNING
    if (log.level === 'TRAFFIC') color = '#00ccff';       // BIRU CYAN (Ping)
    if (log.level === 'NETWORK') color = '#d633ff';       // UNGU NEON (DHCP)
    if (log.level === 'SYSTEM') color = '#ffffff';        // PUTIH
    if (log.level === 'LOGIN_SUCCESS') color = '#00ff00'; // HIJAU MATRIX

    logEntry.style.color = color;
                    
                    let timeStr = "UNKNOWN";
                    try { timeStr = new Date(log.timestamp).toLocaleTimeString('en-US', {hour12: false}); } catch(e) {}

                    logEntry.innerText = `[${timeStr}] ${log.level} >> ${log.message} (${log.ip})`;
                    logContainer.appendChild(logEntry);
                });
            }

        } catch (error) {
            console.error('Fetch error:', error);
            statusText.innerText = "CONNECTION LOST...";
            statusText.style.color = "red";
        } finally {
            // Kita hapus setTimeout recursive di sini biar gak numpuk request kalau lagi ngetik
            // Gantinya, kita pake interval fix yang lebih aman
        }
    }

    // Ubah cara refresh otomatis biar lebih smooth sama fitur search
    setInterval(fetchLogs, 1000); // Refresh tiap 1 detik
    </script>
</body>
</html>
