<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Log Monitor v2.0</title>
    <style>
        /* --- RESET & BASIC STYLE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace; 
            background-color: #121212; 
            color: #e0e0e0; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Mencegah scroll di body utama */
        }

        /* --- HEADER --- */
        header {
            background-color: #1e1e1e;
            padding: 15px 20px;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 10;
        }

        h1 { font-size: 1.2rem; color: #fff; letter-spacing: 1px; }
        
        /* Indikator Status (Online/Offline) */
        .status-badge {
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 15px;
            background-color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 10px; height: 10px;
            background-color: #555; /* Default abu-abu */
            border-radius: 50%;
            display: inline-block;
        }
        .status-text { font-weight: bold; }

        /* --- CONTAINER LOG UTAMA --- */
        #log-container { 
            flex: 1; /* Mengisi sisa ruang */
            overflow-y: auto; /* Scrollable */
            padding: 20px;
            background: #0d0d0d;
            scroll-behavior: smooth;
        }

        /* --- ITEM LOG --- */
        .log-entry { 
            margin-bottom: 6px; 
            padding: 4px 8px;
            border-left: 3px solid transparent; 
            font-size: 0.95rem;
            line-height: 1.4;
            transition: background 0.2s;
        }
        .log-entry:hover { background-color: #1a1a1a; }

        /* Elemen dalam log */
        .ts { color: #6a9955; margin-right: 10px; font-size: 0.85rem; } /* Timestamp */
        .svc { color: #569cd6; font-weight: bold; margin-right: 5px; } /* Service Name */
        
        /* Warna Level Log */
        .lvl { font-weight: bold; margin-right: 5px; }
        
        .type-INFO  { border-left-color: #4ec9b0; }
        .type-INFO .lvl { color: #4ec9b0; }

        .type-WARN  { border-left-color: #ce9178; background-color: rgba(206, 145, 120, 0.1); }
        .type-WARN .lvl { color: #ce9178; }

        .type-ERROR { border-left-color: #f44747; background-color: rgba(244, 71, 71, 0.15); }
        .type-ERROR .lvl { color: #f44747; }
        .type-ERROR .msg { color: #ffadad; }

        /* Scrollbar Kustom (biar ganteng) */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

    </style>
</head>
<body>

    <header>
        <h1>üñ•Ô∏è SYSTEM LOG MONITOR</h1>
        <div class="status-badge">
            <span id="status-dot" class="status-dot"></span>
            <span id="status-text" class="status-text">Connecting...</span>
        </div>
    </header>

    <div id="log-container">
        <div style="color: #555; text-align: center; padding-top: 20px; font-style: italic;">
            Menunggu data log...
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        const socket = io();
        const container = document.getElementById('log-container');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        // --- FUNGSI 1: Update Status Koneksi ---
        socket.on('connect', () => {
            statusDot.style.backgroundColor = '#4fd1c5'; // Hijau
            statusText.innerText = 'LIVE CONNECTED';
            statusText.style.color = '#4fd1c5';
        });

        socket.on('disconnect', () => {
            statusDot.style.backgroundColor = '#e53e3e'; // Merah
            statusText.innerText = 'DISCONNECTED';
            statusText.style.color = '#e53e3e';
        });

        // --- FUNGSI 2: Render Log ke Layar ---
        function appendLog(data) {
            // Hapus pesan "Menunggu data..." jika ini log pertama
            if (container.children.length > 0 && container.children[0].style.textAlign === 'center') {
                container.innerHTML = '';
            }

            const entry = document.createElement('div');
            // Tambahkan class berdasarkan level (INFO, WARN, ERROR)
            entry.className = `log-entry type-${data.level}`;

            // Format Waktu (HH:MM:SS)
            const dateObj = new Date(data.timestamp);
            const timeStr = dateObj.toLocaleTimeString('id-ID', { hour12: false });
            const dateStr = dateObj.toLocaleDateString('id-ID');

            entry.innerHTML = `
                <span class="ts">[${dateStr} ${timeStr}]</span>
                <span class="svc">${data.service}</span>
                <span class="lvl">${data.level}</span>
                <span class="msg">${data.message}</span>
            `;

            container.appendChild(entry);
            
            // Auto Scroll ke bawah
            container.scrollTop = container.scrollHeight;
        }

        // --- FUNGSI 3: Ambil History Lama (Database) ---
        fetch('/api/history')
            .then(res => res.json())
            .then(logs => {
                if(logs.length > 0) {
                    container.innerHTML = ''; // Clear loading message
                    logs.forEach(log => appendLog(log));
                }
            })
            .catch(err => console.error("Gagal ambil history:", err));

        // --- FUNGSI 4: Dengarkan Log Baru (Realtime) ---
        socket.on('new_log', (data) => {
            appendLog(data);
        });

    </script>
</body>
</html>
