<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° CYBER LOG MONITOR</title>
    <style>
        /* --- 1. DASAR TAMPILAN (BACKGROUND & FONT) --- */
        body {
            background-color: #050505; /* Hitam pekat */
            background-image: radial-gradient(circle, #1a1a1a 0%, #000000 90%); /* Gradasi halus */
            color: #e0e0e0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            margin: 0;
            padding: 20px;
            height: 100vh; /* Full layar */
            box-sizing: border-box;
            overflow: hidden; /* Hilangkan scroll body, kita scroll di dalam container */
        }

        /* --- 2. CONTAINER UTAMA (LAYAR MONITOR) --- */
        .terminal-window {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            margin: 0 auto;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #0c0c0c;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.05); /* Glow biru tipis di pinggir */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- 3. HEADER ATAS (JUDUL & STATUS) --- */
        .header {
            background: #111;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title { font-weight: bold; color: #fff; letter-spacing: 1px; }
        
        /* Indikator Live Berkedip */
        .status-badge {
            font-size: 10px;
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid #00ff00;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .dot {
            width: 8px; height: 8px; background: #00ff00; border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        /* --- 4. AREA LOG (TEMPAT TEKS MUNCUL) --- */
        #log-container {
            flex: 1; /* Isi sisa ruang */
            padding: 15px;
            overflow-y: auto; /* Scroll di sini */
            display: flex;
            flex-direction: column;
            font-family: 'Consolas', monospace;
        }

        /* --- 5. GAYA BARIS LOG --- */
        .log-line {
            padding: 4px 0;
            border-bottom: 1px solid #1a1a1a; /* Garis pemisah super tipis */
            white-space: pre-wrap; /* Biar teks panjang turun ke bawah rapi */
            animation: fadeIn 0.3s ease-in;
            display: flex;
            align-items: flex-start;
        }

        .timestamp { color: #569cd6; min-width: 140px; opacity: 0.7; }
        .separator { color: #444; margin: 0 10px; }
        .message { flex: 1; word-break: break-all; }

        /* WARNA LEVEL & GLOW */
        .INFO  { color: #61afef; text-shadow: 0 0 5px rgba(97, 175, 239, 0.3); } 
        .WARN  { color: #e5c07b; }
        .ERROR { color: #ff5555; text-shadow: 0 0 8px rgba(255, 85, 85, 0.6); font-weight: bold; }
        .SUCCESS { color: #98c379; }

        /* --- 6. CUSTOM SCROLLBAR (BIAR KEREN) --- */
        #log-container::-webkit-scrollbar { width: 8px; }
        #log-container::-webkit-scrollbar-track { background: #0c0c0c; }
        #log-container::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        #log-container::-webkit-scrollbar-thumb:hover { background: #555; }

        /* ANIMASI */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

    </style>
</head>
<body>

    <div class="terminal-window">
        <div class="header">
            <div class="title">üñ•Ô∏è SYSTEM_MONITOR_V2.0</div>
            <div class="status-badge"><div class="dot"></div> ONLINE - REALTIME</div>
        </div>

        <div id="log-container">
            </div>
    </div>

    <script>
        let existingLogIds = new Set();
        const container = document.getElementById('log-container');

        async function ambilLog() {
            try {
                // Anti-Cache Trick
                const uniqueUrl = '/api/log?t=' + new Date().getTime();
                const response = await fetch(uniqueUrl);
                const logs = await response.json(); 
                
                // Balik urutan (Lama -> Baru) agar log baru di bawah
                const sortedLogs = logs.slice().reverse();

                let adaDataBaru = false;

                sortedLogs.forEach(log => {
                    if (!existingLogIds.has(log._id)) {
                        existingLogIds.add(log._id);
                        adaDataBaru = true;

                        // Format Waktu
                        const dateObj = new Date(log.timestamp);
                        const timeStr = dateObj.toTimeString().split(' ')[0]; // Ambil jam saja (HH:MM:SS)
                        const ms = String(dateObj.getMilliseconds()).padStart(3, '0');

                        // Padding Level
                        let levelPad = log.level.padEnd(7, ' '); // Biar rata kiri

                        const div = document.createElement('div');
                        div.className = 'log-line';
                        
                        div.innerHTML = `
                            <span class="timestamp">${timeStr}.${ms}</span>
                            <span class="${log.level}">${levelPad}</span>
                            <span class="separator">‚îÇ</span>
                            <span class="message">${log.message}</span>
                        `;
                        
                        container.appendChild(div);
                    }
                });

                // Auto Scroll Cerdas: Hanya scroll kalau ada data baru
                if (adaDataBaru) {
                    container.scrollTo({
                        top: container.scrollHeight,
                        behavior: 'smooth' // Scrollnya meluncur halus
                    });
                }

            } catch (err) { console.log("Connection unstable..."); }
        }

        setInterval(ambilLog, 1000);
        ambilLog();
    </script>
</body>
</html>
